<html lang="en">
<head>

    <title>Edit User</title>
</head>
<body>
    <h1>Edit a User</h1>
    <p><a href="/" class="btn btn-info">Home</a></p>
    <form action="/update/{{user['id']}}" method="POST">
        <p>First Name: <input type="text" name="fname" value="{{user['first_name']}}"></p>
        <p>Last Name: <input type="text" name="lname" value="{{user['last_name']}}"></p>
        <p>Email: <input type="text" name="email" value="{{user['email']}}"></p>
        <input type="submit" value="Edit User" class="btn btn-primary">
    </form>

</body>
